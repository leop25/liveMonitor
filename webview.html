   <!DOCTYPE html>
<html>
<head>
    <title>CATI Jr. Statistics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <main>
        <center>
            <div id="total">
                <div id="slides">
                    <video width="685" height="450" controls autoplay loop>
                      <source src="movie.mp4" type="video/mp4">
                      <source src="movie.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                    </video>
                </div>
                <div id="socialmedia">
                    <p id="titleData">"Nossas midias"</p>
                <div id="sides">
                    <div class="tweets" id="left">
                        <a class="twitter-timeline" data-width="250" data-height="400" href="https://twitter.com/peoIenna?ref_src=twsrc%5Etfw">Tweets by peoIenna</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                    <div id="right">
                        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fcatijr%2F&tabs=timeline&width=300&height=638&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="300" height="400" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
                    </div>
                </div>
                </div>
            </div>
            </center>
            <div id="dados">
                <div class="w3-container">
                <p id="titleData">Faturamento:</p>
                <div class="w3-border">
                  <div class="w3-container w3-green w3-center" style="width:62%">62% (R$35.012,30/56.500,00)</div>
                </div>
                <p id="titleData">Projetos Fechados:</p>
                <div class="w3-border">
                  <div class="w3-container w3-red w3-center" style="width:100%">100% (21/21)</div>
                </div>
                <p id="titleData">Ticket Medio:</p>
                <div class="w3-border">
                  <div class="w3-container w3-blue w3-center" style="width:100%">108% (R$2917,70/2690,00)</div>
                </div>
                </div>
            </div>
    </main>
</body>
</html>
